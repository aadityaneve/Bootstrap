<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Popover</title>
</head>

<body>

    <div class="container">
        <br><br><br><br><br>

        <a href="#" data-toggle="popover" title="Test Header" data-content="Sample text" data-placement="top">Popover</a></a>
    </div>

    <div class="container">
        <a href="#" data-trigger="hover" data-toggle="popover" title="Test Header" data-content="Sample Text" data-placement="bottom">Popover</a>
    </div>


    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        })
    </script>

</body>

</html>
