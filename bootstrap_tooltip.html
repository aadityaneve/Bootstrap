<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Tooltip</title>
</head>

<body>

    <div class="container">
        <br><br><br>
        <a href="#" data-toggle="tooltip" data-placement="top" title="Test">Tooltip</a></a>
    </div>
    <div class="container">
        <br><br><br>
        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Test2">Tooltip</a>
    </div>
    <div class="container">
        <br><br><br>
        <a href="#" data-toggle="tooltip" data-placement="left" title="Test2">Tooltip</a>
    </div>
    <div class="container">
        <br><br><br>
        <a href="#" data-toggle="tooltip" data-placement="right" title="Test2">Tooltip</a>
    </div>


    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        })
    </script>

</body>

</html>
