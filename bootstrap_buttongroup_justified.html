<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button Group Justified</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div class="container">

		<!-- Justified Button Group Using Link Elements -->
		<h3>Justified Button Group Using Link Elements</h3>
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-primary">Home</a>
			<a href="#" class="btn btn-primary">Company</a>
			<a href="#" class="btn btn-primary">Contact</a>
		</div>
		<hr>

		<!-- Justified Button Group Using Button Elements -->
		<h3>Justified Button Groups Using Button Elements</h3>
		<div class="btn-group btn-group-justified">
			
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Home</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">company</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">Contact</button>
			</div>

		</div>


	</div>
</body>
</html>
