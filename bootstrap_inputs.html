<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Inputs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
</head>
<body>
	
	<div class="container">
		
		<h3>Form Inputs</h3>
		<form action="#" role="form">
			
			<!-- Input Fields -->
			<div class="form-group">
				<label for="user">Name:</label>
				<input type="text" id="user" class="form-control">
			</div>

			<!-- Text Area -->
			<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea name="" id="comment" cols="" rows="5" class="form-control"></textarea>
			</div>

			<!-- Check Boxes -->
			<div class="checkbox">
				<label for=""><input type="checkbox">Option 1</label>
			</div>

			<div class="checkbox">
				<label for=""><input type="checkbox">Option 2</label>
			</div>

			<!-- Radio Buttons -->
			<div class="radio">
				<label for=""><input type="radio" name="optradio">Option 1</label>
			</div>

			<div class="radio">
				<label for=""><input type="radio" name="optradio">Option 2</label>
			</div>

			<!-- Select Menu -->
			<div class="form-group">
				<label for="selectMenu">Select List:</label>
				<select class="form-control" name="" id="selectMenu">
					<option value="one">One</option>
					<option value="two">Two</option>
					<option value="three">Three</option>
					<option value="four">Four</option>
				</select>
			</div>

			<!-- Multiple Select Menu -->
			<div class="form-group">
				<label for="multipleSelect">Multiple Select List:</label>
				<select name="" id="multipleSelect" class="form-control" multiple>
					<option value="one">One</option>
					<option value="two">Two</option>
					<option value="three">Three</option>
					<option value="four">Four</option>
				</select>
			</div>

		</form>

	</div>

</body>
</html>
