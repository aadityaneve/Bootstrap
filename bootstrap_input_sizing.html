<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Input Sizing</title>
</head>

<div class="container">
    <h4>Input Sizing</h4>

    <!-- For vertical form Layout -->
    <form action="" role="form">
        <div class="form-group">
            <label for="input1">Input</label>
            <input type="text" class="form-control input-lg" id="input1">
        </div>

        <div class="form-group">
            <label for="sell">Select</label>
            <select type="text" id="sell" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </form>
    <hr>

    <!-- Column Sizing -->
    <div class="col-xs-2">
        <label for="input3">col-xs-2</label>
        <input type="text" class="form-control" id="input3">
    </div>
    <div class="col-xs-3">
        <label for="input4">col-xs-3</label>
        <input type="text" class="form-control" id="input4">
    </div>
    <div class="col-xs-7">
        <label for="input5">col-xs-7</label>
        <input type="text" class="form-control" id="input5">
    </div>

</div>

<body>

</body>

</html>
