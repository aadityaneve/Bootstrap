<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List Groups</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	
	<div class="container">
		
		<h4>Basic List Groups</h4>
		<ul class="list-group">
			<li class="list-group-item active">Item 1</li>
			<li class="list-group-item disabled">Item 2</li>
			<li class="list-group-item list-group-item-success">Item 3</li>
		</ul><br>

		<h4>Basic List Groups - Badges</h4>
		<ul class="list-group">
			<li class="list-group-item">Item 1<span class="badge">99</span></li>
			<li class="list-group-item">Item 2<span class="badge">98</span></li>
			<li class="list-group-item list-group-item-danger">Item 3<span class="badge">97</span></li>
		</ul><br>


		<ul class="list-group">
			
			<a href="#" class="list-group-item list-group-item-warning">

				<h4 class="list-group-item-heading">Item 1 Heading</h4>
				<p class="list-group-item-text">My name is aditya</p>

			</a>

		</ul>


	</div>

</body>
</html>
