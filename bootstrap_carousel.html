<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Carousel</title>
    <style>
        .carousel-inner > .item > img {
            width: 100%;
            height: 80vh;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="carousel slide" id="carousel" data-ride="carousel">

            <!-- Carousel Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
            </ol>


            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://wallpapercave.com/wp/wp4295651.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Car 1</h3>
                        <p>Description 1</p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://wallpapercave.com/wp/wp4298512.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Car 2</h3>
                        <p>Description 2</p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://wallpapercave.com/wp/wp1966234.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Car 3</h3>
                        <p>Description 3</p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://wallpapercave.com/wp/oXpAWOz.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Car 4</h3>
                        <p>Description 4</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left and Right Control Links -->
        <a href="#carousel" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a href="#carousel" class="right carousel-control" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>

    </div>


</body>

</html>
