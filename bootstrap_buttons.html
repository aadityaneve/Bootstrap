<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Buttons</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- Button Styles -->
		<button type="button" class="btn btn-default">Default</button>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-info">Information</button>
		<button type="Warning" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-link">Link</button>
		<hr>


		<a href="#" class="btn btn-info" role="button">Link Button</a>
		<input type="button" class="btn btn-primary" value="Input Button">
		<input type="button" class="btn btn-warning" value="Submit Button">
		<hr>


		<!-- Button Sizes -->
		<button type="button" class="btn btn-primary btn-lg">Large Button</button>
		<button type="button" class="btn btn-primary btn-md">Medium Button</button>
		<button type="button" class="btn btn-primary btn-sm">Small Button</button>
		<button type="button" class="btn btn-primary btn-xs">X-Small Button</button>
		<hr>


		<!-- Block Level Button -->
		<button type="button" class="btn btn-primary btn-block">Button 1</button>
		<button type="button" class="btn btn-default btn-block">Button 2</button>

		<button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
		<button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>

		<button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>
		<button type="button" class="btn btn-default btn-xs btn-block">Button 2</button>
		<hr>


		<!-- Active/Disabled Buttons -->
		<button type="button" class="btn btn-primary active">Active Primary</button>
		<button type="button" class="btn btn-primary disabled">Disabled Primary</button>
	</div>
</body>
</html>
